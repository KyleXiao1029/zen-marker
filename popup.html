<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenBookmarks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="header-top">
          <h1 class="app-title">Bookmarks</h1>
          <button
            id="add-bookmark-btn"
            class="icon-button"
            title="Add Current Page"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M12 5v14M5 12h14"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="search-container">
          <div class="search-bar">
            <svg
              class="search-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-input" placeholder="Search" />
          </div>
        </div>
        <nav class="breadcrumbs" id="breadcrumbs">
          <!-- Breadcrumbs will be injected here -->
          <span class="breadcrumb-item active">Root</span>
        </nav>
      </header>

      <main class="bookmark-list" id="bookmark-list">
        <!-- Bookmarks will be injected here -->
        <div class="empty-state">
          <p>Loading...</p>
        </div>
      </main>

      <footer class="app-footer">
        <div class="footer-actions">
           <button id="open-manager-btn" class="icon-button" title="Open Dashboard" style="margin-right: auto; color: var(--text-secondary);">
             <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
           </button>
          <button id="create-folder-btn" class="text-button">New Folder</button>
        </div>
      </footer>
    </div>
    
    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title" id="modal-title">Title</h3>
          <p class="modal-desc" id="modal-desc"></p>
        </div>
        <div class="modal-body" id="modal-body">
             <!-- Inputs injected here -->
        </div>
        <div class="modal-footer">
          <button id="modal-cancel" class="modal-btn cancel">Cancel</button>
          <button id="modal-confirm" class="modal-btn confirm">OK</button>
        </div>
      </div>
    </div>

    <!-- Template for Folder Item -->
    <template id="folder-template">
      <div class="bookmark-item folder" tabindex="0">
        <div class="item-icon folder-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"
            />
          </svg>
        </div>
        <div class="item-content">
          <span class="item-title">Folder Name</span>
          <span class="item-count">0 items</span>
        </div>
        <div class="item-action">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </div>
      </div>
    </template>

    <!-- Template for Bookmark Item -->
    <template id="bookmark-template">
      <div class="bookmark-item bookmark" tabindex="0">
        <div class="item-icon favicon-wrapper">
          <img class="favicon" src="" alt="" />
        </div>
        <div class="item-content">
          <span class="item-title">Bookmark Title</span>
          <span class="item-url">https://example.com</span>
        </div>
        <div class="item-actions-hover">
          <button class="action-btn edit-btn">
            <!-- Edit Icon -->
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
          </button>
          <button class="action-btn delete-btn">
            <!-- Trash Icon -->
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </template>

    <script src="popup.js"></script>
  </body>
</html>
