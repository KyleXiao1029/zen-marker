<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenMarker Manager</title>
  <link rel="stylesheet" href="manager.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-area">
          <div class="app-icon-small">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
          </div>
          <h1>ZenMarker</h1>
        </div>
      </div>
      
      <nav class="sidebar-nav" id="sidebar-nav">
        <!-- Folder Tree will be injected here -->
      </nav>

      <div class="sidebar-footer">
         <button id="new-bookmark-btn" class="sidebar-btn" style="margin-bottom: 8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/></svg>
            New Bookmark
         </button>
         <button id="new-folder-btn" class="sidebar-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
            New Folder
         </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <div class="search-container">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="search-input" placeholder="Search your bookmarks...">
        </div>
        <div class="view-options">
            <button id="lang-switch-btn" class="action-btn lang-switch-btn">
                ä¸­ / En
            </button>
        </div>
      </header>

      <div class="content-area">
        <div class="breadcrumbs" id="breadcrumbs">
           <!-- Breadcrumbs -->
        </div>
        
        <h2 class="section-title" id="current-folder-title">Bookmarks Bar</h2>
        
        <div class="bookmarks-grid" id="bookmark-list">
           <!-- Grid Items -->
        </div>
      </div>
    </main>
  </div>

  <!-- Template: Search/Folder Item -->
  <template id="grid-item-template">
    <div class="grid-item" tabindex="0">
      <div class="preview-area">
         <!-- Icon or Thumbnail -->
         <img class="favicon" src="" alt="">
         <div class="folder-icon" style="display:none">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
               <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            </svg>
         </div>
      </div>
      <div class="info-area">
        <p class="title">Title</p>
        <p class="subtitle">subtitle</p>
      </div>
      <div class="actions">
         <button class="action-btn delete-btn" title="Delete">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
         </button>
         <button class="action-btn edit-btn" title="Edit">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
         </button>
      </div>
    </div>
  </template>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Title</h3>
        <p class="modal-desc" id="modal-desc"></p>
      </div>
      <div class="modal-body" id="modal-body">
           <!-- Inputs injected here -->
      </div>
      <div class="modal-footer">
        <button id="modal-cancel" class="modal-btn cancel">Cancel</button>
        <button id="modal-confirm" class="modal-btn confirm">OK</button>
      </div>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
